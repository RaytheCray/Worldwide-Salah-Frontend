name: worldwide_salah
description: A comprehensive Islamic prayer times app for Muslims worldwide
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  http: ^1.1.0

  # For notifications
  permission_handler: ^12.0.1

  # Location Services
  geolocator: ^10.0.0
  geocoding: ^3.0.0
  
  # Data Storage
  shared_preferences: ^2.2.0
  
  # Notifications
  flutter_local_notifications: ^17.1.0
  
  # Date and Time Formatting
  intl: ^0.18.0
  
  # Prayer Time Calculations
  adhan: ^2.0.0
  
  # Qiblah Direction - USE PUB.DEV VERSION, NOT GIT
  flutter_compass: ^0.8.0
  
  # UI Components
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  # Font Configuration
  fonts:
    - family: SF Pro
      fonts:
        - asset: fonts/SF-Pro-Display-Regular.otf
        - asset: fonts/SF-Pro-Display-Medium.otf
          weight: 500
        - asset: fonts/SF-Pro-Display-Semibold.otf
          weight: 600
        - asset: fonts/SF-Pro-Display-Bold.otf
          weight: 700